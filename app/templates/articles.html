<ion-view view-title="文章列表">
  <ion-content has-header="true">
    <ion-refresher ng-if="article.length > 0 " pulling-text="下拉刷新..." on-refresh="doRefresh()" refreshing-icon="ion-loading-c">
    <ion-list>

      <ion-item ng-repeat="article in articles">
        <h2>
          <a href="#/article/123">{{article.name}}</a>
        </h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
