<ion-view view-title="{{currentCateName}}">
  <ion-content has-header="true">
    <ion-refresher ng-if="articles.length > 0 " pulling-text="下拉刷新..." on-refresh="doRefresh()" >
    </ion-refresher>
    <ion-list>
      <ion-item class="item-thumbnail-right" ng-repeat="article in articles" href="#/article/{{article._id}}">
        <img class='theone-item-thumbnail' ng-src="http://res.cloudinary.com/theone/image/upload/w_200,h_160,c_thumb/{{article.thumbnail}}.jpg">
        <h2 ng-bind="article.title">
        </h2>
        <p ng-bind="article.descript">
        </p>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()" distance="10%" ng-if="hasNextPage">

  </ion-content>
</ion-view>
