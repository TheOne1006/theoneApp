<ion-view view-title="首页列表">
  <ion-content has-header="true">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>

    <ion-slide-box does-continue="true">
      <ion-slide ng-repeat="item in [1,2,3]">
        <div style="background-image: url(http://res.cloudinary.com/theone/image/upload/v1430750900/o0ohnh0hb1t8dlc7o0ln.jpg);" class="full-image bgimage side-img-box" >
        </div>
      </ion-slide>
    </ion-slide-box>

    <ion-list >
      <div ng-repeat="item in sections">

      <!-- <ion-item ng-repeat="item in sections"> -->
        <ion-item class='item-borderless item-divider item-icon-left'>
          <i class="icon ion-link"></i>
          <h2 >
            {{item.name}}
          </h2>
        </ion-item>
        <ion-item ng-repeat="article in item.topArticles">
          <h2>
            <a href="#/article/{{article._id}}">
              {{article.title}}
            </a>
          </h2>
        </ion-item>
      </div>
      <!-- </ion-item> -->
    </ion-list>
  </ion-content>
</ion-view>
