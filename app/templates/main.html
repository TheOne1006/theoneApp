<ion-side-menus>
  <!-- 中间内容 -->
  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar-positive">

      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> 返回
      </ion-nav-back-button>

      <ion-nav-buttons side="left">

        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="mainContent">
    </ion-nav-view>
  </ion-side-menu-content>



  <!-- 左侧 -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">TheOne.Io</h1>
    </ion-header-bar>
    <ion-content has-header="true" overflow-scroll="true">
      <ion-list>
        <ion-item menu-close href='#/'>
          <h2>
            首页
          </h2>
        </ion-item>
        <ion-item menu-close ng-repeat="cate in sideCates" ng-href="#/articles/{{cate._id}}">
          <h2>
            {{cate.name}}
          </h2>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-light item-icon-left">
      <i class="icon ion-social-github"></i>
      <h1 class="title">github.com/TheOne1006</h1>
    </ion-footer-bar>
  </ion-side-menu>

</ion-side-menus>
